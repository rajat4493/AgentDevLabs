version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: agenticlabs_postgres
    restart: always
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agenticpass
      POSTGRES_DB: agenticlabs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: agenticlabs_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: agenticlabs_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://agentic:agenticpass@postgres:5432/agenticlabs
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - AGENTICLABS_PRICING_PROFILE_PATH=${AGENTICLABS_PRICING_PROFILE_PATH:-config/pricing_default.json}
      - AGENTICLABS_COST_MULTIPLIER=${AGENTICLABS_COST_MULTIPLIER:-1.0}
      - AGENTICLABS_BASELINE_MODEL=${AGENTICLABS_BASELINE_MODEL:-gpt-4o}
      - AGENTICLABS_BASELINE_PROVIDER=${AGENTICLABS_BASELINE_PROVIDER:-openai}
      - PROVIDER_SIMPLE=${PROVIDER_SIMPLE:-openai}
      - MODEL_SIMPLE=${MODEL_SIMPLE:-gpt-4o-mini}
      - PROVIDER_MODERATE=${PROVIDER_MODERATE:-openai}
      - MODEL_MODERATE=${MODEL_MODERATE:-gpt-4o}
      - PROVIDER_COMPLEX=${PROVIDER_COMPLEX:-anthropic}
      - MODEL_COMPLEX=${MODEL_COMPLEX:-claude-3-opus-20240229}
      - PROVIDER_LONG_CONTEXT=${PROVIDER_LONG_CONTEXT:-gemini}
      - MODEL_LONG_CONTEXT=${MODEL_LONG_CONTEXT:-gemini-2.0-flash}
    depends_on:
      - postgres
      - redis

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: agenticlabs_ui
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - AGENTICLABS_API_BASE_URL=${AGENTICLABS_API_BASE_URL:-http://api:8000}
    depends_on:
      - api
      - postgres

volumes:
  postgres_data:
