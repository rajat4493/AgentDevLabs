version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: agenticlabs_postgres
    restart: always
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agenticpass
      POSTGRES_DB: agenticlabs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: agenticlabs_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: agenticlabs_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://agentic:agenticpass@postgres:5432/agenticlabs
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: agenticlabs_ui
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - api
      - postgres

volumes:
  postgres_data:
